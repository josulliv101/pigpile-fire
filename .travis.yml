language: node_js
node_js:
  - "6.11.1"
env:
  global:
    - NODE_ENV=production
script:
  - echo "Deploying"
install:
  - yarn global add firebase-tools
  - yarn --production=false && yarn run build && cd functions && yarn
after_success:
  - firebase use default
  - firebase deploy --token $FIREBASE_TOKEN